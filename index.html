<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credofolio x College Name - Student Portal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
        
        @keyframes bounceIn {
            0% { transform: scale(0.9); opacity: 0; }
            70% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }
        .animate-bounce-in { animation: bounceIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 h-screen overflow-hidden selection:bg-blue-100 selection:text-blue-900">

    <!-- Toast Notification Container -->

    <!-- Main App Container -->

    <!-- Application Logic -->

        // --- State Management ---
        const state = {

            userRole: 'student', // student, admin
            isPremium: false,

            bountyActive: true,
            notifications: [],
            jobs: [

                { id: 3, title: 'Business Analyst', company: 'DataWise', location: 'Bangalore', salary: '6 LPA', type: 'Full-time', premium: true, applied: false },
                { id: 4, title: 'Content Writer', company: 'CreativeMinds', location: 'Secunderabad', salary: '3 LPA', type: 'Full-time', premium: false, applied: true },
            ]

        // --- Mock Data ---
        const MOCK_DATA = {
            courses: [
                { id: 101, title: 'Full Stack Web Development', progress: 45, total_modules: 12, completed_modules: 5, last_accessed: '2 days ago', instructor: 'David Raj', thumbnail: 'bg-blue-600' },

            ],
            leaderboard: [
                { rank: 1, name: 'Sai Kumar', branch: 'B.Com Comp', points: 1250, badge: 'Gold' },
                { rank: 2, name: 'Anusha R.', branch: 'B.Sc Data', points: 1100, badge: 'Silver' },
                { rank: 3, name: 'Rahul V.', branch: 'BBA', points: 980, badge: 'Bronze' }
            ],
            discussions: [
                { id: 1, title: 'Best resources for React hooks?', author: 'Rahul V.', replies: 12, time: '2h ago', tag: 'Web Dev', avatar: 'Rahul' },
                { id: 2, title: 'Off-campus drive at TCS - Tips needed!', author: 'Sneha P.', replies: 24, time: '5h ago', tag: 'Placements', avatar: 'Sneha' },

                { id: 103, name: 'Abdul Khan', course: 'BBA', attendance: '88%', pri: 72, status: 'Good' },
                { id: 104, name: 'Neha Gupta', course: 'B.Sc', attendance: '95%', pri: 91, status: 'Ready' },
                { id: 105, name: 'Ravi Teja', course: 'B.Tech ECE', attendance: '60%', pri: 30, status: 'Critical' }
            ],
            curriculum: [
                { id: 1, title: 'Introduction to React', duration: '45m', completed: true },
                { id: 2, title: 'Components & Props', duration: '55m', completed: true },
                { id: 3, title: 'State & Hooks', duration: '1h 10m', completed: true },
                { id: 4, title: 'Effects & Lifecycle', duration: '50m', completed: true },
                { id: 5, title: 'Building the Project', duration: '2h', completed: true },
                { id: 6, title: 'Capstone: E-Commerce Store', duration: 'Project', completed: false, isProject: true },
                { id: 7, title: 'Advanced Routing', duration: '45m', completed: false },
            ]
        };

        // --- Core Functions ---

        function render() {
            const app = document.getElementById('app');
            app.innerHTML = ''; // Clear current content

            if (state.view === 'landing') {
                app.innerHTML = LandingPage();
            } else {
                app.innerHTML = AppLayout();
                // Render specific view content into the main area
                const contentArea = document.getElementById('main-content-area');
                if (state.userRole === 'admin' || state.view === 'admin_dash') {
                    contentArea.innerHTML = AdminDashboard();
                } else {
                    switch(state.view) {
                        case 'dashboard': contentArea.innerHTML = StudentDashboard(); break;
                        case 'jobs': contentArea.innerHTML = JobsDunia(); break;
                        case 'courses': contentArea.innerHTML = MyCourses(); break;
                        case 'course_detail': contentArea.innerHTML = CourseDetail(); break;
                        case 'mentor': contentArea.innerHTML = MentorConnect(); break;
                        case 'community': contentArea.innerHTML = CommunityHub(); break;
                        case 'resume': contentArea.innerHTML = ResumeScorer(); break;
                        case 'abroad': contentArea.innerHTML = UniversityFinder(); break;
                        case 'profile': contentArea.innerHTML = UserProfile(); break;
                        default: contentArea.innerHTML = StudentDashboard();
                    }
                }
            }
            lucide.createIcons();
            attachEventListeners();
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `bg-gray-900 text-white px-6 py-4 rounded-lg shadow-xl animate-bounce-in flex items-center gap-3 pointer-events-auto`;
            toast.innerHTML = `
                <i data-lucide="check-circle" class="text-green-400 w-5 h-5"></i>
                <p class="font-medium">${message}</p>
            `;
            container.appendChild(toast);
            lucide.createIcons();
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-10px)';
                toast.style.transition = 'all 0.3s';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // --- View Components (HTML Generators) ---

        const LandingPage = () => `

                <div class="container mx-auto px-6 py-12">
                    <nav class="flex justify-between items-center mb-16">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-xl">C</div>
                            <div>

                            </div>
                        </div>
                        <div class="hidden md:flex gap-4">

                            </h1>

                                <span class="flex items-center gap-2"><i data-lucide="check-circle" class="text-green-500 w-4 h-4"></i> 500+ Placements</span>
                            </div>
                        </div>
                        <div class="relative animate-fadeIn" style="animation-delay: 0.2s">
                            <div class="absolute -top-10 -left-10 w-72 h-72 bg-blue-200 rounded-full mix-blend-multiply filter blur-xl opacity-70"></div>
                            <div class="absolute -bottom-10 -right-10 w-72 h-72 bg-purple-200 rounded-full mix-blend-multiply filter blur-xl opacity-70"></div>

                                        <div class="w-12 h-12 bg-gray-200 rounded-full overflow-hidden">
                                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User" />
                                        </div>
                                        <div>

                                </div>

                                    </div>

                                        <span class="font-bold text-orange-500">72/100</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;

        const AppLayout = () => `

                <!-- Sidebar (Desktop) -->
                <aside class="hidden md:flex flex-col w-64 bg-white border-r border-gray-200 h-full flex-shrink-0 z-30 transition-all">
                    <div class="p-6 border-b border-gray-100 flex items-center gap-2 cursor-pointer" onclick="updateView('dashboard')">
                        <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center text-white flex-shrink-0 font-bold">C</div>
                        <div class="leading-tight">
                            <div class="font-bold text-gray-900">Credofolio</div>
                            <div class="text-xs text-gray-500 font-medium">x College Name</div>
                        </div>
                    </div>

                    <div class="flex-1 overflow-y-auto p-4 space-y-1">
                        <p class="px-4 text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 mt-2">Menu</p>
                        ${NavButton('dashboard', 'layout', 'Dashboard')}
                        ${NavButton('jobs', 'briefcase', 'Jobs Dunia')}
                        ${NavButton('courses', 'book-open', 'My Courses')}

                            </div>

                </button>
            </div>
        `;

                    class="w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition ${isActive ? 'bg-blue-50 text-blue-700' : 'text-gray-600 hover:bg-gray-50'}"
                >
                    <i data-lucide="${icon}" class="w-4 h-4"></i> ${label}
                </button>
            `;
        };

        const MobileNavButton = (viewId, icon, label) => {
            const isActive = state.view === viewId || (viewId === 'courses' && state.view === 'course_detail');
            return `
                <button onclick="updateView('${viewId}')" class="flex flex-col items-center p-2 rounded-lg transition-colors ${isActive ? 'text-blue-600' : 'text-gray-400'}">

                            <div class="bg-white rounded-xl border border-gray-100 shadow-sm p-6">
                                <div class="flex justify-between items-start mb-2">

                                </div>

                                    </div>

                                </div>
                            </div>

                            <!-- Bounty Card -->
                            <div class="bg-white rounded-xl border border-gray-100 shadow-sm p-6">
                                <div class="flex justify-between items-start mb-2">

                                        <td class="py-3"><span class="px-2 py-1 rounded-full text-xs font-semibold ${s.pri > 80 ? 'bg-green-100 text-green-800' : s.pri < 50 ? 'bg-red-100 text-red-800' : 'bg-yellow-100 text-yellow-800'}">${s.status}</span></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        `;

        // --- Logic Handlers ---

        function updateView(newView) {
            state.view = newView;
            render();
        }

        function handleMentorSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Sending...';
            btn.disabled = true;

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            fetch("https://formspree.io/f/xojlgykw", {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    showToast("Query sent! Mentor will reply in 24hrs.");
                    e.target.reset();
                } else {
                    showToast("Failed to send. Please try again.", "error");
                }
            })
            .catch(() => showToast("Network error.", "error"))
            .finally(() => {
                btn.innerHTML = originalText;
                btn.disabled = false;
            });
        }

        function simulateResumeScan() {
            const area = document.getElementById('resume-upload-area');
            const results = document.getElementById('resume-results');
            area.innerHTML = `<div class="w-16 h-16 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin mx-auto mb-6"></div><h3 class="font-bold">Analyzing...</h3>`;
            setTimeout(() => {
                area.classList.add('hidden');
                results.classList.remove('hidden');
                showToast("Analysis Complete!");
            }, 2000);
        }

        function simulateUniSearch() {
            const input = document.getElementById('uni-percent').value;
            if(!input) return showToast("Please enter percentage");
            
            const results = document.getElementById('uni-results');
            results.innerHTML = `
                <div class="bg-white p-6 rounded-xl border border-gray-100 shadow-sm flex justify-between items-center animate-fadeIn">
                    <div><h3 class="font-bold text-lg text-gray-900">University of Hertfordshire</h3><span class="bg-green-100 text-green-800 px-2 py-0.5 rounded text-xs font-bold">UK</span><p class="text-sm text-gray-500 mt-1">Avg Fees: Â£14,000 / year</p></div>
                    <button class="border border-gray-300 text-sm px-3 py-1 rounded hover:bg-gray-50">Details</button>
                </div>
                <div class="bg-white p-6 rounded-xl border border-gray-100 shadow-sm flex justify-between items-center animate-fadeIn" style="animation-delay: 0.1s">
                     <div><h3 class="font-bold text-lg text-gray-900">University of North Texas</h3><span class="bg-green-100 text-green-800 px-2 py-0.5 rounded text-xs font-bold">USA</span><p class="text-sm text-gray-500 mt-1">Avg Fees: $22,000 / year</p></div>
                    <button class="border border-gray-300 text-sm px-3 py-1 rounded hover:bg-gray-50">Details</button>
                </div>
            `;
        }

        function applyJob(id) {
            state.jobs = state.jobs.map(j => j.id === id ? {...j, applied: true} : j);
            render();
            showToast("Application Sent Successfully!");
        }

        // --- Event Delegation ---
        function attachEventListeners() {
            // We use global click delegation for simplicity in dynamic HTML
            document.body.onclick = (e) => {
                const target = e.target.closest('[data-action]');
                if (!target) return;
                
                const action = target.dataset.action;
                
                if (action === 'login') {
                    showToast(`Welcome back, ${state.userRole === 'admin' ? 'Principal' : 'Rahul'}!`);
                    updateView('dashboard');
                }
                if (action === 'toggle-role') {
                    state.userRole = state.userRole === 'student' ? 'admin' : 'student';
                    showToast(`Switched to ${state.userRole === 'admin' ? 'Principal' : 'Student'} View`);
                    render();
                }
                if (action === 'toggle-premium') {
                    state.isPremium = !state.isPremium;
                    showToast(state.isPremium ? "Premium Activated!" : "Switched to Free Plan");
                    render();
                }
                if (action === 'claim-bounty') {
                    state.bountyActive = false;
                    showToast("Bounty Claimed! +50 Points");
                    render();
                }
                if (action === 'logout') {
                    state.view = 'landing';
                    state.userRole = 'student';
                    showToast("Logged Out Successfully");
                    render();
                }
            };
        }

        // --- Init ---
        render();

    </script>
</body>
</html>
